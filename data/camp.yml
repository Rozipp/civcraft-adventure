camp:
    # Number of hours a camp can survive without coal.
    firepoints: 24

    # Number of coal it takes to revive one hour worth of camp life.
    coal_per_firepoint: 12
    
    # количество хлеба, которое потребляет второй уровень большого дома в час
    bread_per_hour_for_second_longhouse: 32

    # number of hours to let camp be raidable
    raid_length: 22
    
    # Рост на ферме кемпа
    growth: 1000
    
