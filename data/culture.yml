talent_levels:
    - level: 1
      levelName: 'Capitol'
      levelBuff1: 'level1_hammerRateCap'
      levelBuff2: 'level1_beakerRateCap'
      levelBuff3: 'level1_growthCultureCap'
      levelBuffDesc1: 'The hammers of the Capitol are increased by 10%.'
      levelBuffDesc2: 'The beakers of the Capitol are increased by 10%.'
      levelBuffDesc3: 'Growth and culture of the city is increased by 5%.'
    
    - level: 2
      levelName: 'Happiness'
      levelBuff1: 'level2_capitolHappinessCap'
      levelBuff2: 'level2_civHappinessTown'
      levelBuff3: 'level2_wonderCivHappinessTown'
      levelBuffDesc1: 'Gives 5 happiness to the Capitol.'
      levelBuffDesc2: 'Gives 2 happiness to the whole civilization.'
      levelBuffDesc3: 'For every wonder built in the world, your civilization gets 1 happiness.'
    
    - level: 3
      levelName: 'Strengthen chunks'
      levelBuff1: 'level3_extraHammerTown'
      levelBuff2: 'level3_extraRiverTown'
      levelBuff3: 'level3_extraBeakerTown'
      levelBuffDesc1: 'For every culture chunk giving less than 0.75 hammers, gives 0.25 additional hammers.'
      levelBuffDesc2: 'For every culture chunk giving less than 0.02 happiness, gives 0.01 additional happiness.'
      levelBuffDesc3: 'For every culture chunk giving less than 1 beakers, gives 0.25 additional tubes.'
    
    - level: 4
      levelName: 'Income'
      levelBuff1: 'level4_extraCottageTown'
      levelBuff2: 'level4_extraBankTown'
      levelBuff3: 'level4_extraTradeTown'
      levelBuffDesc1: 'Your cottages produce 10% more coins.'
      levelBuffDesc2: 'Your bank is getting more efficient by 10%, doubling the daily interest percentage.'
      levelBuffDesc3: 'Trade resources give 15% more coins.'
    
    - level: 5
      levelName: 'Protection'
      levelBuff1: 'level5_extraTowerHPTown'
      levelBuff2: 'level5_extraRangeTown'
      levelBuff3: 'level5_extraHPcpTown'
      levelBuffDesc1: 'Increases the strength of defense structures by 10% and adds 1 block per second to regeneration.'
      levelBuffDesc2: 'Increases the radius of all towers by 25 blocks.'
      levelBuffDesc3: 'Increases the strength of the control blocks by 20%'
    
    - level: 6
      levelName: 'Conflict'
      levelBuff1: 'level6_extraCPdmgTown'
      levelBuff2: 'level6_extraStrucutreDmgTown'
      levelBuff3: 'level6_wcHPTown'
      levelBuffDesc1: 'You have a chance to inflict 1 additional damage on the control blocks of cities.'
      levelBuffDesc2: 'You have a chance to inflict 1 additional damage on the buildings.'
      levelBuffDesc3: 'Doubles the HP of the War camps and allows it to regenerate 1 hp per minute.'
    
    - level: 7
      levelName: 'Scienctific'
      levelBuff1: 'level7_cheaperCostCap'
      levelBuff2: 'level7_higherIncomeTown'
      levelBuff3: 'level7_extraInBestTown'
      levelBuffDesc1: 'Studies cost 5% more Beakers, but 5% less coins.'
      levelBuffDesc2: 'Reduces the cost of 1 beaker (with taxes) from 10 to 9.'
      levelBuffDesc3: 'Gives 25% to the test tubes of the Capitol of civilization'
    
    - level: 8
      levelName: 'Misfortune'
      levelBuff1: 'level8_unhappyConquerorTown'
      levelBuff2: 'level8_unhappyLargeEmpireTown'
      levelBuff3: 'level8_noWarUpkeep'
      levelBuffDesc1: 'You get 2 Unhappiness for each of your city, but do not get unhappy for the captured cities.'
      levelBuffDesc2: 'Removes 2 Unhappiness in every city for every 5 cities in the civilization.'
      levelBuffDesc3: 'Completely removes the tax from war.'
    
    - level: 9
      levelName: 'Culture'
      levelBuff1: 'level9_capitolCultureCap'
      levelBuff2: 'level9_civCultureTown'
      levelBuff3: 'level9_equalizerCultureTown'
      levelBuffDesc1: 'Gives 50% to culture the Capitol of civilization.'
      levelBuffDesc2: 'Gives 20% to the culture of civilization.'
      levelBuffDesc3: 'It gives 150 culture to every cultural resource in the city of civilization.'
    
    - level: 10
      levelName: 'Victory'
      levelBuff1: 'level10_scientificFocusTown'
      levelBuff2: 'level10_dominatorTown'
      levelBuff3: 'level10_architectorTown'
      levelBuffDesc1: 'Increasing the Beakers of civilization by 15%'
      levelBuffDesc2: 'The HP of the control blocks of civilization is doubled (including military camps), a captured civilization can not start a revolution.'
      levelBuffDesc3: 'Increases the culture of all cities of civilization by 15% and reduces the cost of wonders by 10%.'

      
