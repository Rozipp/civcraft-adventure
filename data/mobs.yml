#время через которое пробовать спавить мобов вокруг игроков
SPAWN_COOLDOWN: 15

#количество мобов, которое спавнится вокруг игроков за раз
SPAWN_FOR_PLAYER_LIMIT: 10

# минимальное растояние до игроков накотором может заспавниться моб
MIN_SPAWN_DISTANCE: 20

# максимальная дальность спавна мобов, а так же радиус арены подсчёта лимита
MAX_SPAWN_DISTANCE: 50

#если в радиусе арены мобов больше чем это число, то спавна не будет
MOB_AREA_LIMIT: 10


#######################    удаленные ванильные мобы     #######################
disable:
#    - ZOMBIE
    - SKELETON
    - BAT
    - CAVE_SPIDER
    - SPIDER
    - CREEPER
    - WOLF
    - SILVERFISH
    - OCELOT
#    - WITCH
    - ZOMBIE_VILLAGER
    - ENDERMAN

#######################    уровни мобов     #######################
levels:
    - id: lesser
      name: Слабый
    - id: greater
      name: Сильный
    - id: elite
