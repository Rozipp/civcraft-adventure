# Файл звуков, используемых в плагине цивкрафт
# формат записей:
# key: '' - Внутреннее имя-идентификатор
# radius: 0 (int) радиус в чанквах на котором будут искатся игроки, которые будут слышать звук. Для одного игрока = 0. Максимум 12
# voice: - список голосов
# type: '' - имя звука майнкрафт из класа org.bukkit.Sound
# delay: 0.0 (double) - задержка перед воспроизведением звука в секундах (с шагом в 1 тик = 0,05 с) 
# pitch: 1.0 (double) - тональность звука (скорость) от 0 до 2 с шагом 0.5 (по умолчанию 1.0)

#---- Generic Internal Plugin Error Messages ----
