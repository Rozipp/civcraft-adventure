#
# Класс Transmuter используется в деревне для выдачи специальных предмметов.
# 'id' - название рецепта
# 'delay' - Задержка времени между применениями (по умолчанию 1 секунда)
# 'result_chest' - идентификатор сундука, который написан на табличке и используется на выход + сохранен в стиле структуры.
# 'source_item' - группа, отвечающая за предметы, которые используются на вход
# 'result_item' - группа, отвечающая за предметы, которые используются на выход
# 'item' - идентификатор предмета или custom'ый идентификатор типа String.
# 'count' - количество предметов, которые будут взяты или выданы в результате работы Transmuter'a
# 'chest' - идентификатор сундука, который написан на табличке и используется на вход + сохранен в стиле структуры.
# 'rate' - шанс выпадения предмета после выполнения работы Transmuter'a.
#
transmuter:
